<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>

    <title>Step Bar</title>
  </head>
  <body>
    <div class="container">
      <h2>Step Bar</h2>
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active"><i class="fa-solid fa-1"></i></div>
        <div class="circle"><i class="fa-solid fa-2"></i></div>
        <div class="circle"><i class="fa-solid fa-3"></i></div>
        <div class="circle"><i class="fa-solid fa-4"></i></div>
      </div>
      <div class="buttons">
        <button class="btn btn-primary" id="prev" disabled>Prev</button>
        <button class="btn btn-primary" id="next">Next</button>
      </div>
    </div>

    <!-- Js -->
    <script src="script.js"></script>
  </body>
</html>
